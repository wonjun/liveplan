<!-- Form with sumission stuff -->
<!-- links back to admin_dashboard on successful submission -->

<div class="row">
  <div class="large-4 columns">
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('create_project') }}" method=post>
    <dl>
      <dt>Project Name:
      <dd><input type=text name=name>
      <dt>Project Description:
      <dd><input type=text name=description>
      <dd><input class="tiny secondary button" type=submit value='submit!'>
    </dl>
    </form>
  </div>
</div>
